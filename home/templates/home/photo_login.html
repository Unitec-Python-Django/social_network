{% extends 'home/photo_base.html' %}

{% block section_body %}
    <section class="login">
        <div class="container">
            <div class="banner-content">

                <h1><i class="fa fa-smile"></i> Fluffs</h1>
                <form method="post" action="{% url 'login' %}" class="form-signin">
                    {% csrf_token %}
                    <h3 class="form-signin-heading">Please sign in</h3>
                    <div class="form-group">
                        <input name="email" required type="text" class="form-control" placeholder="Email">
                    </div>
                    <div class="form-group">
                        <input type="password" required class="form-control" name="password" placeholder="Password">
                    </div>
                    <label>{{ error }}</label>
                    <button class="kafe-btn kafe-btn-mint btn-block" type="submit" name="subm">Sign in</button>
                    <br>
                    <a class="btn btn-dark " href="photo_register.html" role="button">Don't have an account yet?
                        Register
                        Here.</a>
                    <a class="btn btn-dark " href="photo_register.html" role="button">Forgot your password?</a>
                </form>

            </div><!--/. banner-content -->
        </div><!-- /.container -->
    </section>
{% endblock section_body %}
