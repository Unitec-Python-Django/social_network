{% extends 'home/photo_base.html' %}

{% block section_body %}
    {% include 'home/photo_nav_header.html' %}
    {% include 'home/photo_nav_section.html' %}
    <!-- ==============================================
         News Feed Section
         =============================================== -->
    <section class="upload">
        <div class="container">

            <div class="row">
                <div class="col-lg-12">
                    <form action="{% url 'upload' %}" method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        <div class="box">
                            <textarea name="description" class="form-control no-border" rows="3"
                                      placeholder="Type something..."></textarea>
                            <label>{{ errors.description }}</label>
                            <div class="box-footer clearfix">
                                <button class="kafe-btn kafe-btn-mint-small pull-right btn-sm">Upload</button>
                                <ul class="nav nav-pills nav-sm">
                                    <li class="nav-item">
                                        <input type="file" name="photo" class="fa fa-camera text-muted"
                                               accept="image/*"/>
                                    </li>
                                </ul>
                            </div>
                            <label>{{ errors.photo }}</label>
                        </div>
                    </form>
                </div>
            </div>

            <div class="row one-row">
                <div class="col-lg-12">
                    <a href="https://picturepan2.github.io/instagram.css/" target="_blank"><h4>Instagram Filters from
                        Picture Pan 2</h4></a>
                </div>
            </div>

            <div class="row">

                <div class="col-lg-4 col-md-3 col-sm-6 col-xs-12">
                    <div class="card">
                        <div class="card-image">
                            <img src="assets\img\posts\18.jpg" class="img-responsive" alt="Image">
                        </div>
                        <div class="card-header">
                            <span>Normal</span>
                        </div>
                    </div>
                </div>

                <div class="col-lg-4 col-md-3 col-sm-6 col-xs-12">
                    <div class="card">
                        <div class="card-image filter-1977">
                            <img src="assets\img\posts\18.jpg" class="img-responsive" alt="Image">
                        </div>
                        <div class="card-header">

                        </div>
                    </div>
                </div>

                <div class="col-lg-4 col-md-3 col-sm-6 col-xs-12">

                        </div>
                        <div class="card-header">
                            <span class="h6">Willow</span>
                        </div>
                    </div>
                </div>

            </div><!--/ row-->

            <div class="row">

                    </div>

                <div class="col-lg-4 col-md-3 col-sm-6 col-xs-12">

                        <div class="card-image filter-reyes">
                            <img src="assets\img\posts\18.jpg" class="img-responsive" alt="Image">
                        </div>
                        <div class="card-header">
                            <span class="h6">Reyes</span>
                        </div>
                    </div>
                </div>

                            <span class="h6">Poprocket</span>
                        </div>
                    </div>
                </div>

            </div><!--/ row-->

            <div class="row">

                <div class="col-lg-4 col-md-3 col-sm-6 col-xs-12">

                        </div>
                        <div class="card-header">
                            <span class="h6">Nashville</span>
                        </div>
                    </div>
                </div>

                <div class="col-lg-4 col-md-3 col-sm-6 col-xs-12">
                    <div class="card">
                        <div class="card-image filter-moon">
