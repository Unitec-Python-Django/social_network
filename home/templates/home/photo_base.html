{% load staticfiles %}
{% load static %}
{% load hometags %}

<!DOCTYPE html>
<html lang="en">
<head>

    <!-- ==============================================
    Title and Meta Tags
    =============================================== -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fluffs - Ultimate Bootstrap Social Network UI Kit</title>
    <meta name="description" content="">
    <meta name="keywords" content="">
    <meta property="og:title" content="">
    <meta property="og:url" content="">
    <meta property="og:description" content="">

    <!-- ==============================================
    Favicons
    =============================================== -->
    <link rel="icon" href="{% static 'home/img/logo.jpg' %}">
    <link rel="apple-touch-icon" href="{% static 'home/img/favicons/apple-touch-icon.png' %}">
    <link rel="apple-touch-icon" sizes="72x72" href="{% static 'home/img/favicons/apple-touch-icon-72x72.png' %}">
    <link rel="apple-touch-icon" sizes="114x114" href="{% static 'home/img/favicons/apple-touch-icon-114x114.png' %}">

    <!-- ==============================================
    CSS
    =============================================== -->
    <link type="text/css" href="{% static 'home/css/demos/photo.css' %}" rel="stylesheet">

    <!-- ==============================================
    Feauture Detection
    =============================================== -->
    <script src="{% static 'home/js/modernizr-custom.js' %}"></script>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
		  <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>

		<![endif]-->

</head>

<body>

{% block section_body %}
{% endblock %}

<!-- ==============================================
Scripts
=============================================== -->
<script src="{% static 'home/js/jquery.min.js' %}"></script>
<script src="{% static 'home/js/bootstrap.min.js' %}"></script>
<script src="{% static 'home/js/base.js' %}"></script>
<script src="{% static 'home/plugins/slimscroll/jquery.slimscroll.js' %}"></script>
<script>
    $('#Slim,#Slim2').slimScroll({
        height: "auto",
        position: 'right',
        railVisible: true,
        alwaysVisible: true,
        size: "8px",
    });
</script>
